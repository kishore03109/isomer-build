customHeaders:
  - pattern: '**/*'
    headers:
      - key: X-XSS-Protection
        value: 1; mode=block
      - key: Referrer-Policy
        value: no-referrer
      - key: X-Content-Type-Options
        value: nosniff
      - key: X-Frame-Options
        value: deny
      - key: Content-Security-Policy
        value: |-
          default-src 
            'self'
            ; 
